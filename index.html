        }

            width: 0%;

        }

        .question-card {
            padding: 20px;
            flex-grow: 1;
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: 600;
            line-height: 1.4;

            display: inline-block;
            background: #eee;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        button.option-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }

            border-color: var(--primary);
            background: #fff5f5;
        }

        button.option-btn.correct {
            background-color: var(--success);
            border-color: var(--success-text);
            color: var(--success-text);
        }

        button.option-btn.wrong {
            background-color: var(--error);
            border-color: var(--error-text);
            color: var(--error-text);
        }

        .hint-section {
            margin-top: 15px;
        }

        .hint-btn {
            background: none;
            border: none;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
        }

        .hint-text {

            margin-top: 8px;
            font-style: italic;
            color: #555;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;

        .explanation {

            padding: 15px;
            background: #f8f9fa;

        // ---------------------------------------------------------
        // RANDOMIZATION LOGIC (Shuffles options on load)
        // ---------------------------------------------------------
        function randomizeQuestionBank(questions) {
            questions.forEach(q => {
                // 1. Identify the correct answer text
                const correctParams = q.options[q.correct];
                
                // 2. Shuffle the options array using Fisher-Yates algorithm
                for (let i = q.options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [q.options[i], q.options[j]] = [q.options[j], q.options[i]];
                }
                
                // 3. Find the new index of the correct answer
                q.correct = q.options.indexOf(correctParams);
            });
        }

        // Run the randomization once when the app starts
        randomizeQuestionBank(questions);

        // ---------------------------------------------------------
        // APP LOGIC
        // ---------------------------------------------------------

        // Weighted system: { questionId: weight }
        // Weight increases when wrong, decreases when right.
        let questionWeights = {};
        let currentQuestion = null;
        let streak = 0;
        let masteredCount = 0;

        // Initialize weights
        questions.forEach(q => questionWeights[q.id] = 1);

        function getWeightedRandomQuestion() {
            // Simple algorithm: create array with IDs repeated based on weight
            let selectionPool = [];
            questions.forEach(q => {
                let weight = questionWeights[q.id] || 1;
                // Cap weight to prevent infinite loops, but ensure at least 1
                for (let i = 0; i < weight; i++) {
                    selectionPool.push(q);
                }
            });

            // Shuffle pool
            const randomIndex = Math.floor(Math.random() * selectionPool.length);
            return selectionPool[randomIndex];
        }

        function renderQuestion() {
            currentQuestion = getWeightedRandomQuestion();

            // Update UI
            document.getElementById('categoryTag').innerText = currentQuestion.category;
            document.getElementById('questionText').innerText = currentQuestion.question;
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('hintText').style.display = 'none';
            document.getElementById('hintText').innerText = currentQuestion.hint;

            // Render Options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            // Create buttons
            currentQuestion.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btnElement) {
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            const isCorrect = selectedIndex === currentQuestion.correct;
            const explanationBox = document.getElementById('explanation');

            if (isCorrect) {
                btnElement.classList.add('correct');
                streak++;
                // Reduce weight (show less often)
                if (questionWeights[currentQuestion.id] > 1) {
                    questionWeights[currentQuestion.id]--;
                } else {
                    masteredCount = Math.min(masteredCount + 1, questions.length); // Visual stat only
                }
                explanationBox.innerHTML = `<strong>‚úÖ Correct!</strong><br>${currentQuestion.explanation}`;
            } else {
                btnElement.classList.add('wrong');
                // Highlight correct one
                buttons[currentQuestion.correct].classList.add('correct');
                streak = 0;
                // Increase weight (show more often)
                questionWeights[currentQuestion.id] += 3;
                explanationBox.innerHTML = `<strong>‚ùå Incorrect.</strong><br>${currentQuestion.explanation}`;
            }

            // Update stats
            document.getElementById('streak').innerText = streak;
            document.getElementById('masteredCount').innerText = masteredCount;

            // Show explanation and next button
            explanationBox.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            renderQuestion();
        }

        function toggleHint() {
            const hint = document.getElementById('hintText');
            hint.style.display = hint.style.display === 'block' ? 'none' : 'block';
        }

        // Start App
        renderQuestion();

    </script>
